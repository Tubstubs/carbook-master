<div class="modal" id="locationModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h2 class="modal-title text-white">One more step...</h2>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="row modal-body bg-light no-gutters m-0 p-0 d-flex">
                <div class="col-6 align-self-center">
                    <form
                        action="#"
                        class="request-form ftco-animate bg-primary"
                    >
                        <div class="form-group">
                            <label for="" class="label">Pick-up location</label>
                            <input
                                type="text"
                                class="form-control"
                                placeholder="City, Airport, Station, etc"
                            />
                        </div>
                        <div class="form-group">
                            <label for="" class="label"
                                >Drop-off location</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                placeholder="City, Airport, Station, etc"
                            />
                        </div>
                        <div class="d-flex">
                            <div class="form-group mr-2">
                                <label for="" class="label">Pick-up date</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="book_pick_date"
                                    placeholder="Date"
                                />
                            </div>
                            <div class="form-group ml-2">
                                <label for="" class="label"
                                    >Drop-off date</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="book_off_date"
                                    placeholder="Date"
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="label">Pick-up time</label>
                            <input
                                type="text"
                                class="form-control"
                                id="time_pick"
                                placeholder="Time"
                            />
                        </div>
                        <div class="form-group">
                            <label for="" class="label">Payment Option</label>
                            <div class="my-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="payment_pick"
                                    placeholder="Card Number"
                                />
                            </div>

                            <div class="my-2">
                                <select
                                    class="form-control"
                                    placeholder="Card"
                                    type="text"
                                >
                                    <option selected>Payment Card</option>
                                    <option class="text-dark" value="1">
                                        Visa
                                    </option>
                                    <option class="text-dark" value="2">
                                        MasterCard
                                    </option>
                                    <option class="text-dark" value="3">
                                        American Express
                                    </option>
                                </select>
                            </div>

                            <div class="my-2">
                                <div class="d-flex">
                                    <div class="form-group mr-2">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="MM/YYYY"
                                        />
                                    </div>
                                    <div class="form-group ml-2">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="CCV"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input
                                type="submit"
                                value="Rent A Car Now"
                                class="btn btn-secondary py-3 px-4"
                            />
                        </div>
                    </form>
                </div>
                <div class="col-6 align-self-center">
                    <div class="bg-light">
                        <div class=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
